<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="demo_11.css" type="text/css" />
  </head>
  <body>
    <div id="main">
      <div id="header">
        <p>freeCodeCamp Survey Form</p>
        <p>Thank you for taking the time to help us improve the platform</p>
      </div>
      <div id="form">
        <form action="#" method="post">
        <fieldset>
        <label for="name">Name
            <input type="text" name="name" id="name" placeholder="Enter your name" autocapitalize="new-name" autocomplete="new-name" required>
        </label>
        <label for="email">Email
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </label>
        <label for="age">Age(optional)
          <input type="number" name="age" id="age" placeholder="Age" required>
        </label>
        <label for="list"></label>
        </fieldset>
      </form>
      </div>
    </div>
  </body>
</html>
