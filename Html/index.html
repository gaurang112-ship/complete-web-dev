<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="menu">
    <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        
        <hr>

        <section class="item">
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee>"
            
            <article class="item">
                <p class="flavor">French Vanilla</p><p class="rate">3.00</p>
            </article>

                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="rate">3.75</p>
                </article>

                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="rate">3.50</p>
                </article>

                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="rate">4.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Mocha</p><p class="rate">4.50</p>
                </article>

        </section>

        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie">

            <article class="item">
                <p class="dessert">Donut</p><p class="rate">1.50</p>
            </article>

            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="rate">2.75</p>
            </article>

            <article class="item">
                <p class="dessert">Cheese Cake</p><p class="rate">3.00</p>
            </article>

            <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="rate">2.50</p>
            </article>
        </section>
    </main>

    <hr class="bottom-line">
    
    <footer class="footer">
        <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
    </footer>
    </div>
</body>
</html>
