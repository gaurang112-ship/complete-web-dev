<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationcss.css" type="text/css">
</head>
<body>
    <h1>Registration Form</h1>

    <p>Please fill out this form with required information</p>
    <br>
    <form action="#" method="post">
        <fieldset>
            <label for="first name">Enter Your First Name:
                <input type="text" id="first name" autocomplete="off" autocapitalize="on" pattern="[a-zA-Z]" required/>
            </label>

            <label for="last name">Enter Your Last Name:
                <input type="text" id="last name" autocomplete="off" required/>
            </label>

            <label for="email">Enter Your Email:
                <input type="text" id="email" autocomplete="off" required/>
            </label>

            <label for="password">Create a New Password:
                <input type="password" id="password" autocomplete="off"  required pattern="[a-z0-8]{8}"/>
            </label>
        </fieldset>

        <fieldset>
            <label for="account">
                <input type="radio" required  name="p-a" class="inline"/>Personal Account
            </label>

            <label>
                <input type="radio" required  name="p-a" class="inline"/>Business Account
            </label>

            <label>
                <input type="checkbox" class="inline" required />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a>
            </label>
        </fieldset>
        
        <fieldset>
            <label> Upload a profile picture:
                <input type="file" id="file">
            </label>
            <label>Input your age:
                <input type="number" min="13" max="120">
            </label>
            <label for="select">How did you hear about us?
            <select id="select">
                <option value="">(selet one)</option>
                <option value="1">free codecamp news</option>
                <option value="2">free codecamp youtube channel</option>
                <option value="3">free codecamp forum</option>
                <option value="4">Other</option>
              </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="please provide your bio "></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
    </form>




</body>
</html>
