<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=windows-1251">
    <title>Form</title>
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend><b>Registration Form</b></legend>
                <br>
                Name: <label for="name" id="name">
                    <input type="text" name="Name" id="Name" required>
                </label>
                <br>
                <br>
                Father Name: <label>
                    <input type="text" name="Father Name" id="Father Name" required>
                </label>
                <br>
                <br>
                Mother Name: <label>
                    <input type="text" name="Mother Name" id="Mother Name" required>
                </label>
                <br>
                <br>
                Address: <label>
                    <textarea placeholder="enter the address" name="Address" required></textarea>
                </label>
                <br>
                <br>
                Gender: <label>
                    <input type="radio" value="m" name="gender" id="m">Male
                    <input type="radio" value="f" name="gender" id="f">Female
                    <input type="radio" value="o" name="gender" id="o">Other
                </label>
                <br>
                <br>
                College Id: <label>
                    <input type="text" name="College Id" id="College Id" maxlength="6">
                </label>
                <br>
                <br>
                Email-Id: <label>
                    <input type="email" name="Email-Id" id="Email-Id">
                </label>
                <br>
                <br>
                D.O.B: <label>
                    <input type="date" name="D.O.B" id="D.O.B" required>
                </label>
                <br>
                <br>
                Submit: <label>
                    <input type="submit" name="Submit" id="Submit">
                </label>
                <br>
                <br>
                <iframe width="200" height="100" src="https://www.youtube.com/embed/w402dXxAO3c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <br>
                <br>
                <iframe src="https://en.wikipedia.org/wiki/Main_Page" title="wikipedia"></iframe>
                <br>
                <br>
                <video controls loop autoplay width="250">
                    <source src="" type="video/mp4">
                    <source src="" type="">
                    <source src="" type="">
                    sorry,your browser doesn't suport embedded videos
                </video>
                <br>
                <br>
                <audio controls loop autoplay>
                    
                </audio>
            </fieldset>
        </form>
        <p>&copy; thapa technical</p>
    </main>
</body>
</html>
