<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title>Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill the form </p>
        <hr><br>
        <form action="#" method="post" autocomplete="off">
            <label for="f-name">Enter your first name
            <input type="text" id="f-name" name="f-name" maxlength="1000" size="50" required autocomplete="f-username"/>
        </label>
            <br>
            <br>

            <label for="l-name">Enter your last name</label>
            <input type="text" id="l-name" name="l-name" required size="50" autocomplete="l-email"/>
            <br>
            <br>

            <label for="email">Enter your E-mail</label>
            <input type="email" id="email" name="email" size="50" required autocomplete="e-mail"/>
            <br>
            <br>

            <label for="nationality">Nationality: </label>
            <input type="radio" id="nationality1" name="nationality"/>India
            <input type="radio" id="nationality2" name="nationality"/>Other
            <br>
            <br>
            
            <label for="c-account">Select the account type:
            <input type="radio" id="c-account" name="account"/>Current Account
            </label>
            <label for="s-account"></label>
            <input type="radio" id="s-account" name="account"/>Saving Account
            <br>
            <br>

            <label for="address">Provide a bio:</label>
            <textarea id="address" placeholder="enter the address" rows="3" cols="30"></textarea>
        </form>
    </body>
</html>
